<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <nav>
            <img src="images/crypto-logo.png" class="logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <div class="content">
            <h1>BUY & <br>SELL <span>Crypto</span></h1>
            <p>Worlds biggest Cryptocurrency exchange available on web <br> as well as mobile phone.</p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>
        <div class="coin-list">
            <div class="coin">
                <img src="images/bitcoin.png">
                <div>
                    <h3 class="bit-price"></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/etherium.jpg">
                <div>
                    <h3 class="eth-price"></h3>
                    <p>Etherium</p>
                </div>
            </div>
            <div class="coin">
                <img src="images/Dogecoin_Logo.png">
                <div>
                    <h3 class="doge-price"></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
